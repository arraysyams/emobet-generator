<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulisan berbentuk emoji</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    body {
        /* text-align:center; */
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .copy {
        margin: 0;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="txtInput">Masukkan teks di sini:</label>
        <input class="form-control" type="text" name="txtInput" id="txtInput">
    </div>
    <div class="form-group">
        <label for="txtEmo">Masukkan emoji di sini:</label>
        <input class="form-control" type="text" name="txtEmo" id="txtEmo">
    </div>
    <div class="form-group">
        <button class="btInput btn btn-primary">Buat baru...</button>
    </div>
    <div class="form-group">
        <p>Output:</p>
        <div>
            <button class="copy btn btn-dark">Salin tulisan</button>
        </div>
        <textarea name="txt" id="txt" cols="30" rows="15" class="outputEmo"></textarea>
    </div>
</div>
    <script src="emo.js" type="text/javascript"></script>
</body>
</html>
