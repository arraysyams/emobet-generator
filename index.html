<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emobet Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    body {
        /* text-align:center; */
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .copy {
        margin: 0;
    }
    label {
        margin-bottom: .5rem;
    }
    div.form-group {
        margin-bottom: 1rem;
    }
    h1 {
        text-align: center;

</head>
<body>
<div class="container">
    <h1>Emobet Generator</h1>
    <div class="form-group">

    </div>
    <div class="form-group">
        <label for="txtEmo">Masukkan emoji<br><span class="text-muted">(Pisahkan emoji dengan tanda koma. Contoh: ðŸš—,ðŸš‹)</span></label>
        <input class="form-control" type="text" name="txtEmo" id="txtEmo">

    <div class="form-group">
        <button class="btInput btn btn-primary">Generate</button>
    </div>
    <hr>
    <div class="form-group">
        <p>Output:</p>
        <div>
            <button class="copy btn btn-dark">Salin tulisan</button>
        </div>
    </div>
    <div class="form-group">
        <textarea name="txt" id="txt" class="outputEmo form-control" rows="15"></textarea>
    </div>
</div>
    <script src="emo.js" type="text/javascript"></script>

</html>
